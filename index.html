<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine?</title>

<style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: pink;
    display: flex;
    flex-direction: column;   /* stack items vertically */
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
  }

  /* GIF container â€” SAFE FIX */
  .gif-container {
    width: 100%;
    text-align: center;       /* centers GIF reliably */
    margin-bottom: 30px;
    z-index: 2;
  }

  .gif-container img {
    max-width: 90%;
    height: auto;
    border-radius: 15px;
  }

  h1 {
    color: #b30059;
    z-index: 2;
    margin: 10px 0;
    font-size: calc(22px + 2vw);
  }

  button {
    padding: 20px 40px;
    font-size: 40px;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    margin: 15px;
    z-index: 2;
  }

  #yes {
    background: #ff4d88;
    color: white;
  }

  #no {
    background: #ddd;
    position: absolute;   /* keep original No-button chaos */
    touch-action: none;
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    font-size: 40px;
    animation: float 6s linear infinite;
    opacity: 0.7;
  }

  @keyframes float {
    from {
      transform: translateY(100vh);
      opacity: 1;
    }
    to {
      transform: translateY(-10vh);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<!-- TOP GIF -->
<div class="gif-container">
  <img src="https://media.giphy.com/media/puUeBoInZy16GV2VkN/giphy.gif"
       alt="Valentine GIF">
</div>

<!-- QUESTION + BUTTONS -->
<div>
  <h1>Jiayi my bby will you be my valentine? ðŸ˜š</h1>
  <button id="yes">Yes</button>
  <button id="no">No</button>
</div>

<script>
const noBtn = document.getElementById("no");

// Move No button randomly
function moveNoButton() {
  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
  noBtn.style.left = `${x}px`;
  noBtn.style.top = `${y}px`;
}

// Desktop chaos
noBtn.addEventListener("mouseover", moveNoButton);
noBtn.addEventListener("mousemove", moveNoButton);
noBtn.addEventListener("click", moveNoButton);

// Mobile chaos
noBtn.addEventListener("touchstart", (e) => {
  e.preventDefault();
  moveNoButton();
});
noBtn.addEventListener("touchmove", (e) => {
  e.preventDefault();
  moveNoButton();
});

// Yes button redirect
document.getElementById("yes").onclick = () => {
  window.location.href = "yes.html";
};

// Floating hearts generator
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ðŸ’–";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 35 + 25 + "px";
  heart.style.animationDuration = Math.random() * 3 + 4 + "s";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 7000);
}, 300);
</script>

</body>
</html>
